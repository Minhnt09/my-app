<nav class="fixed top-0 left-0 w-full h-[80px] bg-[#E8DCD1] shadow-sm z-50">
  <div class="max-w-[1600px] mx-auto h-full px-6 flex items-center justify-between">

    <!-- LEFT – Logo -->
    <a (click)="goHome()" class="cursor-pointer flex items-center">
      <img src="/assets/icon/logo.svg" alt="logo" class="w-[70px]">
    </a>

    <!-- CENTER – Menu (Desktop) -->
    <div class="hidden md:flex items-center gap-10 text-[#8A5252]">
      <a (click)="goSale()" class="relative text-[26px] font-semibold cursor-pointer">SALE</a>
      <a (click)="goDress()" class="relative text-[26px] font-semibold cursor-pointer">ĐẦM</a>
      <a (click)="goShirt()" class="relative text-[26px] font-semibold cursor-pointer">ÁO</a>
      <a (click)="goTrousers()" class="relative text-[26px] font-semibold cursor-pointer">QUẦN</a>
      <a (click)="goSkirt()" class="relative text-[26px] font-semibold cursor-pointer">CHÂN VÁY</a>
      <a (click)="goStore()" class="relative text-[26px] font-semibold cursor-pointer">LOOKBOOK</a>
    </div>

    <!-- RIGHT – Icons (Desktop) -->
    <div class="hidden md:flex items-center gap-6">
      <img (click)="goFavorite()" src="/assets/icon/heart1.png" class="w-[36px] cursor-pointer">
      <img (click)="goCart()" src="/assets/icon/giohang.png" class="w-[36px] cursor-pointer">
      <img src="/assets/icon/thongbao1.png" class="w-[34px] cursor-pointer">

      <img (click)="openLogin()" src="/assets/icon/user1.png" class="w-[36px] cursor-pointer">
      <app-login-popup *ngIf="showLogin" (closePopup)="closeLogin()"></app-login-popup>

      <img (click)="openSearch()" src="/assets/icon/timkiem3.png" class="w-[28px] cursor-pointer">
      <app-search-popup
        *ngIf="isSearchOpen"
        [isSearchOpen]="isSearchOpen"
        (closeEvent)="closeSearch()">
      </app-search-popup>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden flex items-center">
      <button class="text-3xl" (click)="toggleMenu()">☰</button>
    </div>
  </div>
</nav>

<!-- Spacer -->
<div class="h-[80px]"></div>

<!-- MOBILE OVERLAY -->
<div
  *ngIf="isMobileMenuOpen"
  class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"
  (click)="toggleMenu()">
</div>

<!-- MOBILE MENU -->
<div
  *ngIf="isMobileMenuOpen"
  class="fixed top-0 right-0 w-[80%] max-w-sm h-full bg-[#E8DCD1] z-50 p-6 flex flex-col gap-6 animate-slide-in">

  <!-- HEADER
  <div class="flex items-center justify-between">
    <button class="text-3xl" (click)="toggleMenu()">✕</button>
  </div> -->

  <!-- MENU -->
  <div class="flex flex-col gap-5 text-[#8A5252] text-[20px] font-semibold">
    <div class="flex items-center justify-between">
      <a (click)="goSale(); toggleMenu()">SALE</a>
      <button class="text-3xl" (click)="toggleMenu()">✕</button>
    </div>
    <a (click)="goDress(); toggleMenu()">ĐẦM</a>
    <a (click)="goShirt(); toggleMenu()">ÁO</a>
    <a (click)="goTrousers(); toggleMenu()">QUẦN</a>
    <a (click)="goSkirt(); toggleMenu()">CHÂN VÁY</a>
    <a (click)="goStore(); toggleMenu()">LOOKBOOK</a>
  </div>

  <div class="border-t border-[#8A5252]/30 my-2"></div>

  <!-- ICONS -->
  <div class="flex items-center gap-6">
    <img (click)="goFavorite()" src="/assets/icon/heart1.png" class="w-[28px]">
    <img (click)="goCart()" src="/assets/icon/giohang.png" class="w-[28px]">
    <img (click)="openSearch()" src="/assets/icon/timkiem3.png" class="w-[26px]">
    <img (click)="openLogin()" src="/assets/icon/user1.png" class="w-[28px]">
  </div>
</div>
