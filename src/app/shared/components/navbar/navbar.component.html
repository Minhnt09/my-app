<nav class="fixed top-0 left-0 w-full h-[80px] bg-[#E8DCD1] shadow-sm z-50 font-[poppins]">
  <div class="max-w-[1600px] mx-auto h-full px-6 flex items-center justify-between">

    <!-- LEFT – Logo -->
    <a (click)="goHome()" class="cursor-pointer flex items-center">
      <img src="/assets/icon/logo1.png" alt="logo" class="w-[70px]">
    </a>

    <!-- CENTER – Menu -->
    <div class="hidden md:flex items-center gap-10 text-[#8A5252]">

      <a (click)="goSale()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        SALE
      </a>

      <a (click)="goDress()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        ĐẦM
      </a>

      <a (click)="goShirt()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        ÁO
      </a>

      <a (click)="goTrousers()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        QUẦN
      </a>

      <a (click)="goSkirt()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        CHÂN VÁY
      </a>

      <a (click)="goStore()" class="relative hover:after:w-full after:content-[''] after:block after:w-0 after:h-[2px] after:bg-[#8A5252] after:transition-all duration-300 text-[26px] font-semibold">
        LOOKBOOK
      </a>

    </div>

    <!-- RIGHT – Icons (gộp 1 nhóm, căn thẳng hàng đẹp hơn) -->
    <div class="hidden md:flex items-center gap-6">

      <img (click)="goFavorite()" src="/assets/icon/heart1.png"
           class="w-[30px] cursor-pointer">

      <img (click)="goCart()" src="/assets/icon/giohang.png"
           class="w-[30px] cursor-pointer">

      <img src="/assets/icon/thongbao1.png" class="w-[30px] cursor-pointer">

      <button>
        <img
        (click)="openLogin()"
        src="/assets/icon/user1.png" class="w-[30px]">
      </button>
      <app-login-popup
        *ngIf="showLogin"
        (closePopup)="closeLogin()"
      >
      </app-login-popup>
      <img
        (click)="openSearch()"
        src="/assets/icon/timkiem3.png" class="w-[26px] cursor-pointer">
      <app-search-popup
        *ngIf="isSearchOpen"
        [isSearchOpen]="isSearchOpen"
        (closeEvent)="closeSearch()"
      >
      </app-search-popup>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden flex items-center">
      <button class="text-gray-700 text-3xl focus:outline-none" (click)="toggleMenu()">
        ☰
      </button>
    </div>

  </div>
</nav>

<div class="h-[80px]"></div>
