<div class="bg-[#F7EBE4] px-2 sm:px-8 md:px-16 py-8 md:py-10">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-4 md:mb-6">
    <h2
      class="text-[#8A5252]
             text-[22px] sm:text-[28px] md:text-[36px] lg:text-[40px]
             font-semibold">
      SẢN PHẨM NỔI BẬT
    </h2>

    <!-- ARROWS (Desktop only) -->
    <div class="hidden md:flex gap-2">
      <button
        (click)="scrollLeft()"
        class="bg-white p-2 rounded-full shadow hover:scale-105 transition">
        ‹
      </button>

      <button
        (click)="scrollRight()"
        class="bg-white p-2 rounded-full shadow hover:scale-105 transition">
        ›
      </button>
    </div>
  </div>

  <!-- CAROUSEL -->
  <div
    #carousel
    class="
      flex gap-3 md:gap-6
      overflow-x-auto scroll-smooth pb-4
      snap-x snap-mandatory
    "
  >

    <div
      *ngFor="let product of products"
      class="
        min-w-[48%] max-w-[48%]
        sm:min-w-[46%] sm:max-w-[46%]
        md:min-w-[25%] md:max-w-[25%]
        snap-start
      "
    >

      <!-- IMAGE -->
      <img
        [routerLink]="['/products', product.id]"
        [src]="product.image"
        class="
          w-full
          aspect-[3/4]
          object-cover
          rounded-lg
          cursor-pointer
          hover:scale-105 transition duration-300
        "
        alt=""
      >

      <!-- NAME -->
      <p
        [routerLink]="['/products', product.id]"
        class="
          text-[14px] sm:text-[16px] md:text-[22px]
          font-medium md:font-semibold
          mt-2 line-clamp-2
          cursor-pointer
        "
      >
        {{ product.name }}
      </p>

      <!-- PRICE -->
      <p
        class="text-[16px] md:text-[20px]
               text-red-600 font-bold mt-1"
      >
        {{ product.price | number }} VNĐ
      </p>

      <!-- RATING + SOLD -->
      <div class="flex items-center justify-between mt-1 text-[12px] md:text-[14px]">
        <div class="text-yellow-400">★★★★☆</div>
        <span class="text-gray-500">
          ( {{ product.stock }} đã bán )
        </span>
      </div>

    </div>

  </div>
</div>
