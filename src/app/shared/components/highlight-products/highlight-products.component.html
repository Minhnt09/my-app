<div class="bg-[#FBF1E8] font-[Poppins] px-4 sm:px-8 md:px-16 py-8 md:py-10">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-4 md:mb-6">
    <h2
      class="text-[#8A5252]
             text-[22px] sm:text-[28px] md:text-[36px] lg:text-[40px]
             font-semibold">
      SẢN PHẨM NỔI BẬT
    </h2>

    <!-- ARROWS (Desktop only) -->
    <div class="hidden md:flex gap-2">
      <button
        (click)="scrollLeft()"
        class="bg-white p-2 rounded-full shadow hover:scale-105 transition">
        ‹
      </button>

      <button
        (click)="scrollRight()"
        class="bg-white p-2 rounded-full shadow hover:scale-105 transition">
        ›
      </button>
    </div>
  </div>

  <!-- CAROUSEL -->
  <div
    #carousel
    class="flex gap-4 md:gap-6
           overflow-x-auto scroll-smooth pb-4
           snap-x snap-mandatory">

    <div
      *ngFor="let product of products"
      class="
        min-w-[85%] sm:min-w-[45%] md:min-w-[25%]
        max-w-[85%] sm:max-w-[45%] md:max-w-[25%]
        snap-start
      ">

      <!-- IMAGE -->
      <img
        [src]="product.image"
        class="
          w-full
          rounded-xl shadow
          md:w-auto md:h-auto md:object-contain
        ">

      <!-- NAME -->
      <p
        class="text-[16px] sm:text-[18px] md:text-[20px]
               font-semibold mt-3 line-clamp-2">
        {{ product.name }}
      </p>

      <!-- COLORS + FAVORITE -->
      <div class="flex items-center gap-3 mt-2">
        <div class="w-5 h-5 sm:w-6 sm:h-6 bg-white border rounded-full"></div>
        <div class="w-5 h-5 sm:w-6 sm:h-6 bg-gray-300 border rounded-full"></div>
        <div
          class="text-[22px] sm:text-[26px] md:text-[28px]
                 text-red-500 cursor-pointer">
          ♥
        </div>
      </div>

      <!-- PRICE -->
      <p
        class="text-[16px] sm:text-[18px] md:text-[20px]
               text-red-600 font-bold mt-2">
        {{ product.price | number }} VNĐ
      </p>

      <!-- RATING -->
      <div
        class="flex items-center gap-1 mt-1
               text-yellow-400 text-[18px] sm:text-[20px] md:text-[22px]">
        ★ ★ ★ ★ ☆
      </div>

      <!-- SOLD -->
      <p class="text-[12px] sm:text-[13px] md:text-[14px] mt-1">
        ( {{ product.stock }} đã bán )
      </p>

    </div>

  </div>
</div>
