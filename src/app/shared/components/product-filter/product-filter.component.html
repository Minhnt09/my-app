<!-- KHỐI LỌC SẢN PHẨM -->
<div class="p-4 sm:p-5 lg:p-6">

  <!-- Xem theo -->
  <h2
    class="text-[22px] sm:text-[24px] lg:text-[26px]
           font-bold text-[#8A5252] mb-4 lg:mb-6"
  >
    Xem theo
  </h2>

  <!-- Giá -->
  <div class="mt-5 lg:mt-6">
    <h3
      class="text-[22px] sm:text-[24px] lg:text-[26px]
             font-semibold text-[#8A5252]"
    >
      Giá
    </h3>

    <input type="range" class="w-full accent-[#8A5252] mt-3">

    <div
      class="flex justify-between
             text-[14px] sm:text-[16px] lg:text-[18px]
             mt-1"
    >
      <span>0</span>
      <span>5.000.000</span>
    </div>
  </div>

  <!-- Bộ lọc mở rộng -->
  <div class="mt-6 lg:mt-7 space-y-4">

    <!-- ================= MÀU SẮC ================= -->
    <div>
      <button
        class="w-full flex items-center justify-between
               text-[16px] sm:text-[18px] lg:text-[20px]
               font-medium text-[#8A5252]
               py-2.5 lg:py-3 px-4
               bg-white rounded-lg shadow-sm hover:bg-gray-100"
        (click)="togglePanel('color')"
        [attr.aria-expanded]="showColor"
        [attr.aria-controls]="'panel-color'"
      >
        <span>Màu sắc</span>
        <span class="text-lg lg:text-xl">
          {{ showColor ? '−' : '+' }}
        </span>
      </button>

      <div
        id="panel-color"
        *ngIf="showColor"
        class="mt-3 ml-3 space-y-2 animate-fade
               text-[14px] sm:text-[16px] lg:text-[18px]"
      >
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Trắng</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Đen</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Đỏ</span>
        </label>
      </div>
    </div>

    <!-- ================= KÍCH THƯỚC ================= -->
    <div>
      <button
        class="w-full flex items-center justify-between
               text-[16px] sm:text-[18px] lg:text-[20px]
               font-medium text-[#8A5252]
               py-2.5 lg:py-3 px-4
               bg-white rounded-lg shadow-sm hover:bg-gray-100"
        (click)="togglePanel('size')"
        [attr.aria-expanded]="showSize"
        [attr.aria-controls]="'panel-size'"
      >
        <span>Kích thước</span>
        <span class="text-lg lg:text-xl">
          {{ showSize ? '−' : '+' }}
        </span>
      </button>

      <div
        id="panel-size"
        *ngIf="showSize"
        class="mt-3 ml-3 flex flex-wrap gap-2 animate-fade
               text-[14px] lg:text-[16px]"
      >
        <span class="px-3 py-1 border rounded-lg bg-white">S</span>
        <span class="px-3 py-1 border rounded-lg bg-white">M</span>
        <span class="px-3 py-1 border rounded-lg bg-white">L</span>
        <span class="px-3 py-1 border rounded-lg bg-white">XL</span>
      </div>
    </div>

    <!-- ================= FORM DÁNG ================= -->
    <div>
      <button
        class="w-full flex items-center justify-between
               text-[16px] sm:text-[18px] lg:text-[20px]
               font-medium text-[#8A5252]
               py-2.5 lg:py-3 px-4
               bg-white rounded-lg shadow-sm hover:bg-gray-100"
        (click)="togglePanel('form')"
        [attr.aria-expanded]="showForm"
        [attr.aria-controls]="'panel-form'"
      >
        <span>Form dáng</span>
        <span class="text-lg lg:text-xl">
          {{ showForm ? '−' : '+' }}
        </span>
      </button>

      <div
        id="panel-form"
        *ngIf="showForm"
        class="mt-3 ml-3 space-y-2 animate-fade
               text-[14px] sm:text-[16px] lg:text-[18px]"
      >
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Ôm</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Xòe</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-[#8A5252] w-4 h-4">
          <span>Suông</span>
        </label>
      </div>
    </div>

  </div>
</div>
