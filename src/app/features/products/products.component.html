<app-navbar></app-navbar>

<div class="bg-[#F7EBE4] font-[poppins] px-4 md:px-20 py-6 md:py-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
    <!-- CỘT TRÁI - HÌNH ẢNH -->
    <div class="flex gap-3 md:gap-6">
      <!-- Thumbnail images -->
      <div class="flex flex-col gap-2 w-[60px] md:w-[90px]">
        <img src="/assets/img/ao-so-mi1.png" class="cursor-pointer">
        <img src="/assets/img/ao-so-mi2.png" class="cursor-pointer">
        <img src="/assets/img/ao-so-mi3.png" class="cursor-pointer">
        <img src="/assets/img/ao-so-mi4.png" class="cursor-pointer">
      </div>
      <!-- ẢNH CHÍNH -->
      <div class="flex-1">
        <img src="{{ product.image }}" class="cursor-pointer w-full max-w-[450px]">
      </div>
    </div>
    
    <!-- CỘT PHẢI - THÔNG TIN -->
    <div class="flex flex-col gap-4 md:gap-6">

      <!-- TÊN + ICON -->
      <div class="flex items-start gap-3 md:gap-4 justify-between">
        <p class="font-bold text-[22px] md:text-[32px] leading-tight">
          {{ product.name }}
        </p>
        <div class="flex gap-3 md:gap-5 flex-shrink-0">
          <img
            (click)="addToFavorite()"
            src="/assets/icon/heart1.png" 
            class="w-[22px] md:w-[28px] cursor-pointer mt-1 md:mt-2">
          <img 
            src="/assets/icon/share.png" 
            class="w-[22px] md:w-[28px] cursor-pointer mt-1 md:mt-2">
        </div>
      </div>

      <!-- MÃ SP + SAO -->
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-2">
        <p class="text-[16px] md:text-[24px] font-semibold">Mã sản phẩm: {{product.code}}</p>
        <div class="flex items-center gap-1">
          <img src="/assets/icon/star.png" class="h-4 md:h-6">
          <img src="/assets/icon/star.png" class="h-4 md:h-6">
          <img src="/assets/icon/star.png" class="h-4 md:h-6">
          <img src="/assets/icon/star.png" class="h-4 md:h-6">
          <img src="/assets/icon/star.png" class="h-4 md:h-6">
          <p class="text-[14px] md:text-[20px]">(0)</p>
        </div>
      </div>

      <!-- GIÁ + ĐÁNH GIÁ -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-10 justify-between">
        <p class="font-bold text-[28px] md:text-[40px] text-red-500">{{product.price | number}} VNĐ</p>
        <p class="text-[16px] md:text-[24px] text-gray-600">(0 đánh giá)</p>
      </div>

      <!-- MÀU SẮC -->
      <div class="flex items-center gap-6 md:gap-20 justify-between">
        <p class="font-bold text-[20px] md:text-[30px]">Màu sắc</p>
        <div class="bg-[#8A5252] px-3 md:px-4 py-1 rounded-lg flex items-center">
          <p class="text-[16px] md:text-[24px] font-semibold text-white">{{product.color}}</p>
        </div>
      </div>

      <!-- SIZE -->
      <div class="flex items-center gap-6 md:gap-20 justify-between">
        <p class="font-bold text-[20px] md:text-[30px]">Size</p>
        <div class="mt-1 flex flex-wrap gap-2 md:gap-3 cursor-pointer">
          <span class="px-3 md:px-4 py-1 border rounded-lg bg-white text-[16px] md:text-[20px] hover:scale-105 transition">{{product.size}}</span>
        </div>
      </div>

      <!-- SỐ LƯỢNG -->
      <div>
        <p class="font-bold text-[20px] md:text-[30px]">Số lượng</p>
      </div>

      <!-- NÚT -->
      <div class="flex flex-col md:flex-row items-stretch md:justify-between gap-3 md:gap-4 mt-2 md:mt-3">
        <button
          (click)="addToCart()" 
          class="bg-black text-white px-6 md:px-8 py-3 rounded-lg text-[18px] md:text-[24px] font-semibold hover:scale-105 transition">
          THÊM VÀO GIỎ HÀNG
        </button>
        <button
          (click)="buyNow()" 
          class="border border-black px-6 md:px-8 py-3 rounded-lg text-[18px] md:text-[24px] font-semibold hover:scale-105 transition">
          MUA NGAY
        </button>
      </div>
    </div>
  </div>
</div>
<app-highlight-products></app-highlight-products>

<style>
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
