<app-navbar></app-navbar>
<div class="bg-[#F7EBE4] min-h-screen font-[Poppins] px-6 sm:px-16 py-10">
  <h2 class="text-[#8A5252] text-[34px] font-semibold text-center mb-10">
    ÁO
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-10">
    <app-product-filter></app-product-filter>

    <!-- ================= PRODUCT LIST ================ -->
    <div class="lg:col-span-3">

      <!-- Sort dropdown -->
      <div class="flex justify-end mb-6">
        <select class="px-4 py-2 border rounded-md">
          <option>Mới nhất</option>
          <option>Giá tăng dần</option>
          <option>Giá giảm dần</option>
        </select>
      </div>

      <!-- Product grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
        <app-product-card
          *ngFor="let product of products | slice:11:15"
          [product]="product"
        ></app-product-card>
      </div>
    </div>

  </div>

</div>
