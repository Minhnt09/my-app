<app-navbar></app-navbar>

<div
  class="bg-[#F7EBE4] min-h-screen font-[Poppins]
         px-4 sm:px-8 lg:px-16
         py-6 sm:py-8 lg:py-10"
>
  <!-- TITLE -->
  <h2
    class="text-[#8A5252]
           text-[24px] sm:text-[28px] lg:text-[34px]
           font-semibold text-center
           mb-5 sm:mb-6 lg:mb-10"
  >
    ĐẦM
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-5 sm:gap-6 lg:gap-10">

    <!-- FILTER -->
    <app-product-filter></app-product-filter>

    <!-- ================= PRODUCT LIST ================= -->
    <div class="lg:col-span-3">

      <!-- SORT -->
      <div class="flex justify-end mb-3 sm:mb-4 lg:mb-6">
        <select
          class="px-3 py-2 border rounded-md
                 text-[14px] sm:text-[15px] lg:text-base"
        >
          <option>Mới nhất</option>
          <option>Giá tăng dần</option>
          <option>Giá giảm dần</option>
        </select>
      </div>

      <!-- PRODUCT GRID -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3
               gap-5 sm:gap-6 lg:gap-10"
      >
        <app-product-card
          *ngFor="let product of products | slice:6:10"
          [product]="product"
        >
        </app-product-card>
      </div>

    </div>
  </div>
</div>

<app-highlight-products></app-highlight-products>
<app-footer></app-footer>
